<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 10px; width: 350px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .avatar { width: 100px; height: 100px; border-radius: 50%; border: 3px solid #008069; margin-bottom: 20px; }
        input { padding: 10px; width: 80%; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .btn { background: #008069; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .btn-back { background: transparent; color: #555; margin-top: 10px; display: inline-block; text-decoration: none; font-size: 0.9em; }
        .flash { color: #28a745; margin-bottom: 10px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="card">
        <h2>{{ user.username }}</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}<div class="flash">{{ messages[0] }}</div>{% endif %}
        {% endwith %}

        <img src="{{ user.avatar }}" class="avatar" alt="Avatar">
        
        <p style="font-size: 0.9em; color: #666;">Change your avatar seed:</p>
        
        <form method="POST">
            <input type="text" name="seed" placeholder="Enter random text (e.g. 'Lucky')" required>
            <button type="submit" class="btn">üé≤ Update Avatar</button>
        </form>
        
        <a href="{{ url_for('rooms') }}" class="btn-back">‚Üê Back to Rooms</a>
    </div>
</body>
</html>
